<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Register</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" th:href="@{/assets/login-css/style.css}">
</head>
<body class="img js-fullheight" style="background-image: url(/assets/login-img/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">PISCINA - POSEIDON</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center">Â¡Crear nuevo usuario!</h3>
						<form th:action="@{/register}" method="post" th:object="${usuario}" class="signin-form">
							<div class="form-group">
								<input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Username" required>
							</div>
							<div class="form-group">
								<input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Password" required>
								<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary submit px-3">Register</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

    <div th:fragment="scripts">
        <script th:src="@{/assets/login-js/jquery.min.js}"></script>
        <script th:src="@{/assets/login-js/popper.js}"></script>
        <script th:src="@{/assets/login-js/bootstrap.min.js}"></script>
        <script th:src="@{/assets/login-js/main.js}"></script>
    </div>

</body>
</html>
