<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:fragment="head">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>TITULO PRUEBA</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<script src="https://kit.fontawesome.com/60b3ef6959.js" crossorigin="anonymous"></script>
	<!-- Fonts and icons -->
	<script th:src="@{/assets/js/plugin/webfont/webfont.min.js}"></script>
	<script>
		WebFont.load({
			google: {"families":["Open+Sans:300,400,600,700"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands"], urls: ['../assets/css/fonts.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/assets/css/azzara.min.css}">

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link rel="stylesheet" th:href="@{/assets/css/demo.css}">
</head>
<body>
	<div class="wrapper">
		<!--
				Tip 1: You can change the background color of the main header using: data-background-color="blue | purple | light-blue | green | orange | red"
		-->
		<div th:fragment="header" class="main-header" data-background-color="light-blue">
			<!-- Logo Header -->
			<div class="logo-header" style="display: flex; justify-content: center; align-items: center;">
				<a class="logo">
					<img th:src="@{/assets/img/logo.png}" alt="navbar brand" class="navbar-brand" height="75px">
				</a>
				<button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse" data-target="collapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon">
						<i class="fa fa-bars"></i>
					</span>
				</button>
				<button class="topbar-toggler more"><i class="fa fa-ellipsis-v"></i></button>
				<div class="navbar-minimize">
					<button class="btn btn-minimize btn-rounded">
						<i class="fa fa-bars"></i>
					</button>
				</div>
			</div>
			<!-- End Logo Header -->

			<!-- Navbar Header -->
			<nav th:fragment="nav" class="navbar navbar-header navbar-expand-lg">

				<div class="container-fluid">
					<ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
						<form th:action="@{/logout}" method="post">
							<button class="btn btn-light btn-border btn-round">Salir</button>
						</form>
					</ul>
				</div>
			</nav>
			<!-- End Navbar -->
		</div>
		<!-- Sidebar -->
		<div th:fragment="sidebar" class="sidebar">

			<div class="sidebar-background"></div>
			<div class="sidebar-wrapper scrollbar-inner">
				<div class="sidebar-content">
					<ul class="nav">
						<li class="nav-item active">
							<a th:href="@{/}">
								<i class="fas fa-home"></i>
								<p>Dashboard</p>
							</a>
						</li>
						<li class="nav-section">
							<span class="sidebar-mini-icon">
								<i class="fa fa-ellipsis-h"></i>
							</span>
							<h4 class="text-section">Components</h4>
						</li>
						<li class="nav-item">
							<a data-toggle="collapse" href="#base">
								<i class="fas fa-layer-group"></i>
								<p>CRUDS</p>
								<span class="caret"></span>
							</a>
							<div class="collapse" id="base">
								<ul class="nav nav-collapse">
									<li>
										<a th:href="@{/administradores}">
											<span class="sub-item">Administradores</span>
										</a>
									</li>
									<li>
										<a th:href="@{/alumnos}">
											<span class="sub-item">Alumnos</span>
										</a>
									</li>
									<li>
										<a th:href="@{/instructores}">
											<span class="sub-item">Instructores</span>
										</a>
									</li>
									<li>
										<a th:href="@{/cursos}">
											<span class="sub-item">Cursos</span>
										</a>
									</li>
									<li>
										<a th:href="@{/horarios}">
											<span class="sub-item">Horarios</span>
										</a>
									</li>
									<li>
										<a th:href="@{/clases}">
											<span class="sub-item">Clases</span>
										</a>
									</li>
									<li>
										<a th:href="@{/matriculas}">
											<span class="sub-item">Matr√≠culas</span>
										</a>
									</li>
									<li>
										<a th:href="@{/pagos}">
											<span class="sub-item">Pagos</span>
										</a>
									</li>
								</ul>
							</div>
						</li>
						<li class="nav-item">
							<a data-toggle="collapse" href="#forms">
								<i class="fas fa-pen-square"></i>
								<p>Reportes</p>
								<span class="caret"></span>
							</a>
							<div class="collapse" id="forms">
								<ul class="nav nav-collapse">
									<li>
										<a th:href="@{/reportes/matriculasPDF}">
											<span class="sub-item">Reporte de Ingresos Mensuales</span>
										</a>
									</li>
								</ul>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
    
		<!-- Custom template | don't include it in your project! -->
		<div class="custom-template" th:fragment="color">
			<div class="title">Settings</div>
			<div class="custom-content">
				<div class="switcher">
					<div class="switch-block">
						<h4>Topbar</h4>
						<div class="btnSwitch">
							<button type="button" class="changeMainHeaderColor" data-color="blue"></button>
							<button type="button" class="changeMainHeaderColor" data-color="purple"></button>
							<button type="button" class="selected changeMainHeaderColor" data-color="light-blue"></button>
							<button type="button" class="changeMainHeaderColor" data-color="green"></button>
							<button type="button" class="changeMainHeaderColor" data-color="orange"></button>
							<button type="button" class="changeMainHeaderColor" data-color="red"></button>
						</div>
					</div>
					<div class="switch-block">
						<h4>Background</h4>
						<div class="btnSwitch">
							<button type="button" class="changeBackgroundColor" data-color="bg2"></button>
							<button type="button" class="changeBackgroundColor selected" data-color="bg1"></button>
							<button type="button" class="changeBackgroundColor" data-color="bg3"></button>
						</div>
					</div>
				</div>
			</div>
		</div>
				<!-- End Custom template -->
	</div>

	<div th:fragment="scripts">
		<!--   Core JS Files   -->
		<script th:src="@{/assets/js/core/jquery.3.2.1.min.js}"></script>
		<script th:src="@{/assets/js/core/popper.min.js}"></script>
		<script th:src="@{/assets/js/core/bootstrap.min.js}"></script>

		<!-- jQuery UI -->
		<script th:src="@{/assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js}"></script>
		<script th:src="@{/assets/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js}"></script>

		<!-- jQuery Scrollbar -->
		<script th:src="@{/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script>

		<!-- Moment JS -->
		<script th:src="@{/assets/js/plugin/moment/moment.min.js}"></script>

		<!-- Chart JS -->
		<script th:src="@{/assets/js/plugin/chart.js/chart.min.js}"></script>

		<!-- jQuery Sparkline -->
		<script th:src="@{/assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js}"></script>

		<!-- Chart Circle -->
		<script th:src="@{/assets/js/plugin/chart-circle/circles.min.js}"></script>

		<!-- Datatables -->
		<script th:src="@{/assets/js/plugin/datatables/datatables.min.js}"></script>

		<!-- Bootstrap Notify
		<script th:src="@{/assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js}"></script>-->

		<!-- Bootstrap Toggle -->
		<script th:src="@{/assets/js/plugin/bootstrap-toggle/bootstrap-toggle.min.js}"></script>

		<!-- jQuery Vector Maps -->
		<script th:src="@{/assets/js/plugin/jqvmap/jquery.vmap.min.js}"></script>
		<script th:src="@{/assets/js/plugin/jqvmap/maps/jquery.vmap.world.js}"></script>

		<!-- Google Maps Plugin -->
		<script th:src="@{/assets/js/plugin/gmaps/gmaps.js}"></script>

		<!-- Sweet Alert -->
		<script th:src="@{/assets/js/plugin/sweetalert/sweetalert.min.js}"></script>

		<!-- Azzara JS -->
		<script th:src="@{/assets/js/ready.min.js}"></script>

		<script type="text/javascript" th:src="@{//themera.net/embed/themera.js?id=71769}"></script>

		<!-- Azzara DEMO methods, don't include it in your project! -->
		<script th:src="@{/assets/js/setting-demo.js}"></script>
		<script th:src="@{/assets/js/demo.js}"></script>
		

	</div>
	
</body>
</html>
