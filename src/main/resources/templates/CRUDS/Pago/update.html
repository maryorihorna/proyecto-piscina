<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/plantilla :: head"></head>
<body>
    <div class="wrapper">
        <div th:replace="layout/plantilla :: header"></div>
        <nav th:replace="layout/plantilla :: nav"></nav>
        <div th:replace="layout/plantilla :: sidebar"></div>
        <!-- Contenido principal -->
        <div class="main-panel">
            <div class="content">
                <div class="page-inner">
                    <div class="page-header">
                        <h4 class="page-title">Actualizar Pago</h4>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form th:action="@{/pagos/update/{id}(id=${pago.idPago})}" th:object="${pago}" method="post">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="matricula">Matrícula</label>
                                                    <select th:field="*{matricula.idMatricula}" class="form-control" id="matricula" required>
                                                        <option th:each="matricula : ${matriculas}" 
                                                                th:value="${matricula.idMatricula}" 
                                                                th:text="${matricula.idMatricula}" ></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="monto">Monto</label>
                                                    <input type="number" th:field="*{monto}" class="form-control" id="monto" placeholder="Monto" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="metodoPago">Método de Pago</label>
                                                    <input type="text" th:field="*{metodoPago}" class="form-control" id="metodoPago" placeholder="Método de Pago" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-action">
                                        <button type="submit" class="btn btn-primary">Actualizar</button>
                                        <a href="/pagos" class="btn btn-danger">Cancelar</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="layout/plantilla :: color"></div>
    </div>
    <div th:replace="layout/plantilla :: scripts"></div>
</body>
</html>
