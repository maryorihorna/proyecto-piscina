<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/plantilla :: head">
</head>
<body>
    <div class="wrapper">
        <div th:replace="layout/plantilla :: header"></div>
        <nav th:replace="layout/plantilla :: nav"></nav>
        <div th:replace="layout/plantilla :: sidebar"></div>
        <!-- Contenido principal -->
        <div class="main-panel">
			<div class="content">
				<div class="page-inner">
					<div class="page-header">
                        <h4 class="page-title">Curso</h4>
                    </div>
                </div>
                <div >
                    <div>
                        <a th:href="@{/cursos/create}" class="btn btn-primary">Crear Curso</a>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Nivel</th>
                                <th>Cupo Máximo</th>
                                <th>Fecha Inicio</th>
                                <th>Fecha Fin</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="curso : ${cursos}">
                                <td th:text="${curso.id_curso}"></td>
                                <td th:text="${curso.nombre}"></td>
                                <td th:text="${curso.descripcion}"></td>
                                <td th:text="${curso.nivel}"></td>
                                <td th:text="${curso.cupo_maximo}"></td>
                                <td th:text="${curso.fecha_inicio}"></td>
                                <td th:text="${curso.fecha_fin}"></td>
                                <td>
                                    <a th:href="@{/cursos/edit/{id}(id=${curso.id_curso})}" class="btn btn-sm btn-secondary">Editar</a>
                                    <a th:href="@{/cursos/delete/{id}(id=${curso.id_curso})}" class="btn btn-sm btn-danger" onclick="confirmarEliminacion(event)">Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
   
        <div th:replace="layout/plantilla :: color" ></div>
    </div>
    <script>
        function confirmarEliminacion(event) {
            // Confirmar antes de eliminar
            var confirmacion = confirm("¿Estás seguro de que deseas eliminar este curso?");
            if (!confirmacion) {
                // Si el usuario hace clic en "Cancelar", evita seguir el enlace
                event.preventDefault();
            }
        }
    </script>   
    <div th:replace="layout/plantilla :: scripts"></div>
</body>
</html>
