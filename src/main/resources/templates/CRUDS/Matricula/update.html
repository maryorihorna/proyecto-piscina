<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/plantilla :: head"></head>
<body>
    <div class="wrapper">
        <div th:replace="layout/plantilla :: header"></div>
        <nav th:replace="layout/plantilla :: nav"></nav>
        <div th:replace="layout/plantilla :: sidebar"></div>
        <!-- Contenido principal -->
        <div class="main-panel">
            <div class="content">
                <div class="page-inner">
                    <div class="page-header">
                        <h4 class="page-title">Actualizar Matr√≠cula</h4>
                    </div>
                </div>
                <div>
                    <form th:action="@{/matriculas/update/{id}(id=${matricula.idMatricula})}" th:object="${matricula}" method="post">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="alumno">Alumno</label>
                                            <select th:field="*{alumno.idalumno}" class="form-control" id="alumno" required>
                                                <option value="" disabled>Selecciona un Alumno</option>
                                                <option th:each="alumno : ${alumnos}" 
                                                        th:value="${alumno.idalumno}" 
                                                        th:text="${alumno.nombre + ' ' + alumno.apellido}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="estado">Estado</label>
                                            <select th:field="*{estado}" class="form-control" id="estado" required>
                                                <option value="" disabled>Selecciona un Estado</option>
                                                <option value="Pagado" th:selected="${matricula.estado == 'Pagado'}">Pagado</option>
                                                <option value="No pagado" th:selected="${matricula.estado == 'No pagado'}">No pagado</option>
                                            </select>
                                        </div>                                        
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="clase">Clase</label>
                                            <select th:field="*{clase.id}" class="form-control" id="clase" required>
                                                <option value="0" disabled>Selecciona una Clase</option>
                                                <option th:each="clase : ${clases}" 
                                                        th:value="${clase.id}" 
                                                        th:text="${clase.curso.nombre}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-action">
                                <button type="submit" class="btn btn-primary">Actualizar</button>
                                <a href="/matriculas" class="btn btn-danger">Cancelar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div th:replace="layout/plantilla :: color"></div>
    </div>
    <div th:replace="layout/plantilla :: scripts"></div>
</body>
</html>
