<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/plantilla :: head">
</head>
<body>
    <div class="wrapper">
        <div th:replace="layout/plantilla :: header"></div>
        <nav th:replace="layout/plantilla :: nav"></nav>
        <div th:replace="layout/plantilla :: sidebar"></div>
        <!-- Contenido principal -->
        <div class="main-panel">
			<div class="content">
				<div class="page-inner">
					<div class="page-header">
                        <h4 class="page-title">Crear Alumno</h4>
                    </div>
                </div>
                <div >
                    <form th:action="@{/alumnos}" th:object="${alumno}" method="post">
                        <div>
                            <label for="nombre">Nombre</label>
                            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre">
                
                            <label for="apellido">Apellido</label>
                            <input type="text" th:field="*{apellido}" class="form-control" id="apellido" placeholder="Apellido">
                
                            <label for="email">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                
                            <label for="telefono">Telefono</label>
                            <input type="tel" th:field="*{telefono}" class="form-control" id="telefono" placeholder="Telefono">

                            <label for="direccion">Dirección</label>
                            <input type="text" th:field="*{direccion}" class="form-control" id="direccion" placeholder="Direccion">
                            
                            <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                            <input type="date" th:field="*{fecha_nacimiento}" class="form-control" id="fecha_nacimiento" placeholder="Fecha de Nacimiento">
                
                            <label for="username">Usuario</label>
                            <input type="text" th:field="*{usuario.username}" class="form-control" id="username" placeholder="Usuario">
                
                            <label for="password">Contraseña</label>
                            <input type="password" th:field="*{usuario.password}" class="form-control" id="password" placeholder="Contraseña">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
   
        <div th:replace="layout/plantilla :: color" ></div>
    </div>
     
    <div th:replace="layout/plantilla :: scripts"></div>
</body>
</html>
