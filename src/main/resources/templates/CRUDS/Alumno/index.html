<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="layout/plantilla :: head">
</head>
<body>
    <div class="wrapper">
        <div th:replace="layout/plantilla :: header"></div>
        <nav th:replace="layout/plantilla :: nav"></nav>
        <div th:replace="layout/plantilla :: sidebar"></div>
        <!-- Contenido principal -->
        <div class="main-panel">
			<div class="content">
				<div class="page-inner">
					<div class="page-header">
                        <h4 class="page-title">Alumno</h4>
                    </div>
                </div>
                <div >
                    <div>
                        <a th:href="@{/alumnos/create}" class="btn btn-primary">Crear Alumno</a>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre y Apellidos</th>
                                <th>Email</th>
                                <th>Telefono</th>
                                <th>Dirección</th>
                                <th>Fecha Nacimiento</th>
                                <th>Usuario</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="alumno : ${alumnos}">
                                <td th:text="${alumno.idalumno}"></td>
                                <td th:text="${alumno.nombre + ' ' + alumno.apellido}"></td>
                                <td th:text="${alumno.email}"></td>
                                <td th:text="${alumno.telefono}"></td>
                                <td th:text="${alumno.direccion}"></td>
                                <td th:text="${alumno.fecha_nacimiento}"></td>
                                <td th:text="${alumno.usuario.username}"></td>
                                <td>
                                    <a th:href="@{/alumnos/edit/{id}(id=${alumno.idalumno})}" class="btn btn-sm btn-secondary">Editar</a>
                                    <a th:href="@{/alumnos/delete/{id}(id=${alumno.idalumno})}" class="btn btn-sm btn-danger" onclick="confirmarEliminacion(event)">Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
   
        <div th:replace="layout/plantilla :: color" ></div>
    </div>
    <script>
        function confirmarEliminacion(event) {
            // Confirmar antes de eliminar
            var confirmacion = confirm("¿Estás seguro de que deseas eliminar este administrador?");
            if (!confirmacion) {
                // Si el usuario hace clic en "Cancelar", evita seguir el enlace
                event.preventDefault();
            }
        }
    </script>    
    <div th:replace="layout/plantilla :: scripts"></div>
</body>
</html>
